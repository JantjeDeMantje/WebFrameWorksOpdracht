<p>user-list works!</p>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>isActive</th>
            <th>imageUrl</th>
        </tr>
    </thead>


<tbody>
    <tr *ngFor="let user of users">
        <td>{{user._id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.profileImgUrl}}</td>
        <td>{{user.isActive}}</td>
    </tr>
</tbody>
</table>
